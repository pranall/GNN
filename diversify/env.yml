name: gnn-emg
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10.9
  - pip=23.1.2
  
  # Essential libraries
  - numpy=1.23.5
  - scipy=1.10.1
  - scikit-learn=1.2.2
  - pandas=1.5.3
  - matplotlib=3.7.1
  
  # Deep Learning
  - pytorch=2.0.0
  - torchvision=0.15.1
  - cudatoolkit=11.8  # Match your CUDA version
  - pytorch-cuda=11.8
  
  # Time series processing
  - tslearn=0.5.2
  - tsfresh=0.20.2
  
  # Graph Neural Networks
  - pyg=2.3.0  # PyTorch Geometric
  - torch-scatter=2.1.1
  - torch-sparse=0.6.17
  - torch-cluster=1.6.1
  - torch-spline-conv=1.2.2
  
  # Utilities
  - tqdm=4.65.0
  - joblib=1.2.0
  - ipython=8.12.0
  - jupyter=1.0.0
  
  # Development tools
  - black=23.3.0
  - flake8=6.0.0
  - pylint=2.17.4
  
  # Additional requirements from your original file
  - shap=0.41.0
  - beautifulsoup4=4.12.2
  - requests=2.28.1
  - pillow=9.5.0

  # Pip-only packages
  - pip:
      # EMG-specific
      - mne=1.4.2
      - pyriemann=0.3
      
      # GNN Extensions
      - torch-geometric-temporal=0.54.0
      - dgl=1.1.0
      
      # Experiment tracking
      - wandb=0.15.0
      - tensorboard=2.13.0
      
      # Your original pip packages
      - adal==1.2.7
      - backports-tempfile==1.0
      - backports-weakref==1.0.post1
      - bcrypt==4.0.1
      - bitstring==4.0.1
      - cachetools==4.2.4
      - click==8.1.3
      - cloudpickle==2.2.1
      - cmake==3.26.3
      - docker==6.0.1
      - filelock==3.11.0
      - flask==2.2.3
      - gitpython==3.1.14
      - google-auth==2.17.3
      - gpustat==1.0.0
      - humanize==4.6.0
      - jinja2==3.1.2
      - jsonpickle==3.0.1
      - networkx==3.1
      - oauthlib==3.2.2
      - paramiko==3.1.0
      - protobuf==4.22.3
      - psutil==5.9.4
      - pyarrow==9.0.0
      - pyyaml==6.0
      - rich==13.3.4
      - tabulate==0.9.0
      - typing-extensions==4.5.0
      - werkzeug==2.2.3
